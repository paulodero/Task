<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head> 
<title>The Stacking Gallery</title>
<style>
	#stage {
	 	width:400px; 
	 	text-align: center;
	 	margin: 50px auto;
	 	position: relative;
	}
	#stage img{
		position: absolute;
	}
	#next, #previous { width: 29px; height: 43px; }
	#previous { background: url(images/prev-button.png) top left no-repeat;}
	#next { background: url(images/next-button.png) top left no-repeat;}
</style>
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script> 
<script type="text/javascript" src="js/stacking.js"></script> 
<script type="text/javascript" >
$(function(){
$('#stage').stack({ width:500,height:300 });
});

</script>

</head>
<body >
        <div id="stage"> 
        <div id="previous"></div>
            {% for image in displayImages %}
                <img class="default" src="data:image/{{image.file_type}};base64,{{image.image}}"/>
            {% endfor %}
            <div id="next"></div>
        </div> <!-- #stage -->


</body>
</html>

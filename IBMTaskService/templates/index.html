<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gallery Template | PrepBootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

<div class="page-header">
    <h1>IBM Task <small></small></h1>
</div>

<!-- Gallery - START -->

<div class="container">
     <h5>The following images are displayed from twitpic, You need to pull them into this website's images repo</h5>
     <a href='/scrap'>Scrap the images from twitpic</a>
    <div class="row">
        <div class="text-center">
            <h1>Sample Image Gallery</h1>
        </div>
            <div class="row">
         {% for image_url in images %}
           <div class="col-md-4">
                <div class="well">
                    <img class="thumbnail img-responsive" alt="Bootstrap template" 
                        src='{{ image_url }}' />
                </div>
            </div>
         {% endfor %}
    
        </div>


    </div>
</div>
<!-- Gallery - END -->

</div>

</body>
</html>
